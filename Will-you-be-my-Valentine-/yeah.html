<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sequence</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: 'Arial', sans-serif;
            transition: background-color 1s ease;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 0 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #d32f2f;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.8s ease-in-out;
            margin: 0;
            padding-bottom: 2em;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            h1 {
                white-space: normal;
                font-size: 1.8em;
                line-height: 1.4;
                padding: 0 15px;
            }
        }

        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 20px auto 0;
            padding-top: 20em;
        }

        .visible {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        .dark-bg {
            background-color: #000;
            transition: background-color 2s ease;
        }

        .open-eyes-msg {
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            font-size: 3em;
            color: #d32f2f;
        }

        .tenor-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            max-width: 90%;
            height: auto;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .flowers-message {
            font-size: 3em;
            color: #d32f2f;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            text-align: center;
            margin-top: 20px;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

         /* Hide video */
         .hidden-video {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>

    <!-- üé• Trick: Silent Video for Autoplay -->
    <video class="hidden-video" autoplay loop muted playsinline>
        <source src="your-silent-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- üéµ Background Music -->
    <audio id="bg-music" loop>
        <source src="Laufey - Valentine (Official Audio).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container">
        <h1 class="header_text">Yesssss!!!! üéâ</h1>
        <h1 class="header_text">Ahemm ahemm üí®</h1>
        <h1 class="header_text">I mean of course </h1>
        <h1 class="header_text">I knew you would say yes üòè</h1>
        <h1 class="header_text">Wait!!! ‚è∏Ô∏è</h1>
        <h1 class="header_text">Before I forgot... ü§î</h1>
        <h1 class="header_text">I have something for you...üòâüéÅ</h1>
        <h1 class="header_text">Close your eyes üòå</h1>

        <div class="gif_container">
            <img src="https://media4.giphy.com/media/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="GIF">
        </div>

        <h1 class="open-eyes-msg">Open your eyes üëÄ</h1>

        <img src="/Will-you-be-my-Valentine-/cat.gif" alt="Surprise GIF" class="tenor-gif">
        <img src="/Will-you-be-my-Valentine-/cat2.gif" alt="Surprise GIF" class="tenor-gif">
        <img src="/Will-you-be-my-Valentine-/cat3.gif" alt="Surprise GIF" class="tenor-gif">

        

        <h1 class="flowers-message">Flowers for you, madam üíê</h1>
    </div>

    <script>
  const messageElements = document.querySelectorAll('.header_text');
const gifContainer = document.querySelector('.gif_container');
const openEyesMsg = document.querySelector('.open-eyes-msg');
const gifElements = document.querySelectorAll('.tenor-gif'); // Select all GIFs
const flowersMessage = document.querySelector('.flowers-message');
const bgMusic = document.getElementById("bg-music");

let sequenceIndex = 0;
const blackoutDuration = 3000;
const openEyesDelay = 3000;
const openEyesDisplayDuration = 3000;
let currentGifIndex = 0; // Track the current GIF index
let firstAppearance = true; // Track first appearance

function showNextMessage() {
    if (sequenceIndex < messageElements.length) {
        const currentMessage = messageElements[sequenceIndex];

        currentMessage.classList.add('visible');

        setTimeout(() => {
            currentMessage.classList.add('fade-out');

            setTimeout(() => {
                currentMessage.classList.remove('visible', 'fade-out');
                sequenceIndex++;
                showNextMessage();
            }, 1500);
        }, 3000);
    } else {
        closeEyes();
    }
}

function closeEyes() {
    document.body.classList.add('dark-bg');
    gifContainer.classList.add('fade-out');

    setTimeout(() => {
        openEyesMsg.style.display = 'block';

        setTimeout(() => {
            openEyesMsg.classList.add('visible');

            setTimeout(() => {
                openEyesMsg.classList.add('fade-out');
                document.body.classList.remove('dark-bg');

                setTimeout(() => {
                    cycleGifs(); // Start cycling GIFs

                    setTimeout(() => {
                        flowersMessage.style.opacity = '1';
                    }, 2000);

                    setTimeout(() => {
                        clearInterval(gifInterval); // Stop cycling after 20 seconds
                        gifElements.forEach(gif => gif.style.opacity = "0"); // Hide GIFs
                    }, 123000);

                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 123000);

                }, 100);

            }, openEyesDisplayDuration);
        }, openEyesDelay);
    }, blackoutDuration);
}

// üé• Function to cycle through GIFs
let gifInterval;
function cycleGifs() {
    showGif(currentGifIndex); // Show first GIF immediately

    gifInterval = setInterval(() => {
        currentGifIndex = (currentGifIndex + 1) % gifElements.length; // Move to next GIF
        showGif(currentGifIndex);
    }, 10000); // Keep GIF visible for 10s before switching
}

function showGif(index) {
    gifElements.forEach((gif, i) => {
        if (i === index) {
            gif.style.opacity = "1";
        } else {
            gif.style.opacity = "0";
        }
    });
}

// üéµ Ensure audio plays even if autoplay is blocked
function playMusic() {
    bgMusic.play().catch(() => {
        document.addEventListener("click", () => {
            bgMusic.play();
        }, { once: true });
    });
}

window.onload = () => {
    showNextMessage();
    playMusic();
};

    </script>

</body>
</html>
