<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./yes_style.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

     <!-- 🎵 Background Music -->
  <audio id="bg-music" loop>
    <source src="Laufey - Valentine (Karaoke).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
    <div class="container">
        <h1 class="header_text">Please sa- Wait Really? </h1>
        <button class="yes-button" onclick="HandleNextClick()">Yes</button>
        <button class="no-button" onclick="HandleNoClick()">No</button>
        <div class="gif_container">
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
    </div>

    
</body>
<script>


    const messages = [
    "Wait... why? 🥺",
    "Pookie why??? 😭",
    "You just played with my feelings 💔",
    "I practiced this moment, you know 🎭",
    "Say yes, I promise you will not regret it",
    "Sabi nila no is a no daw but😔",
    "sila yon, wag ka na makisali pls 😭",
    "Tanggalin ko na nga yung No button 😤",
    "Okay , edi wag ",
    "Joke lang! Say yes please! Gawin ko yung thesis mo or something ✍️😤"
];

 let messageIndex = 0;

   function HandleNoClick()
    {
        const noButton = document.querySelector('.no-button');

    // Update the "No" button text
    noButton.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;


  
    const buttonRect = noButton.getBoundingClientRect();

    const maxX = window.innerWidth - buttonRect.width;
    const maxY = window.innerHeight - buttonRect.height;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noButton.style.position = 'absolute';
    noButton.style.left = `${randomX}px`;
    noButton.style.top = `${randomY}px`;
    }
    
    function HandleNextClick(){
        window.location.href = "yeah.html";
    }


</script>
<script>
    window.onload = function () {
        const audio = document.getElementById("bg-music");
        audio.volume = 0.5; // Adjust volume (0.0 to 1.0)

        // Try autoplay, fallback if blocked
        audio.play().catch(() => {
            console.log("Autoplay blocked! Waiting for user interaction...");
            document.body.addEventListener("click", () => {
                audio.play();
            }, { once: true }); // Plays after first user interaction
        });
    };
</script>
</html>
