<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ðŸŽµ Background Music -->
  <audio id="bg-music" loop>
    <source src="Laufey - Valentine (Karaoke).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <script>
        window.onload = function () {
            const audio = document.getElementById("bg-music");
            audio.volume = 0.5; // Adjust volume (0.0 to 1.0)

            // Try autoplay, fallback if blocked
            audio.play().catch(() => {
                console.log("Autoplay blocked! Waiting for user interaction...");
                document.body.addEventListener("click", () => {
                    audio.play();
                }, { once: true }); // Plays after first user interaction
            });
        };
    </script>

    <script src="script.js"></script>
</body>
</html>
